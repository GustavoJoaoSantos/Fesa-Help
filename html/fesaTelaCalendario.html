<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href="Fesa-Help/lib/main.css" rel='stylesheet' />
<script src="Fesa-Help/lib/main.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev next today',
        center: 'title',
        right: 'dayGridMonth timeGridWeek timeGridDay'
      },
      initialDate: new Date(),
      navLinks: true, // para poder navegar entre dia/semana/mes
      selectable: true,
      selectMirror: true,
      locale:'br',
      buttonText:{
        allDay:"o Dia inteiro",
        day:"Dia",
      //  prev:"Mês Anterior",
      //  nextYear:"Próximo ano",
      //  prevYear:"Ano anterior",
      //  next:"Mês seguinte",
        month:"Mês",
        today:"Hoje",
        week:"Semana"
      },
      select: function(arg) {
        var title = prompt('Título do evento:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Você realmente quer deletar esse evento?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // 
      events: [
        {
          title: 'Evento 1',
          start: '2022-09-01'
        },
        {
          title: 'Evento 2',
          start: '2020-09-07',
          end: '2022-09-10'
        },
        
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
